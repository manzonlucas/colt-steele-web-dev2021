<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESTApp</title>
</head>

<body>
  <h1>RESTApp - Burgers</h1>

  <h2>GET</h2>
  <form action="http://localhost:3000/burgers" method="get">
    <label for="type">Burger type</label>
    <input type="text" id="type" name="type">
    <label for="qty">Quantity</label>
    <input type="text" id="qty" name="qty">
    <button>Submit</button>
  </form>

  <h2>POST</h2>
  <form action="http://localhost:3000/burgers" method="post">
    <label for="type">Burger type</label>
    <input type="text" id="type" name="type">
    <label for="qty">Quantity</label>
    <input type="text" id="qty" name="qty">
    <button>Submit</button>
  </form>
</body>

</html>
