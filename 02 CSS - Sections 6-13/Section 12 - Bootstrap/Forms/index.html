<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main class="container">
        <h1 class="display-2">Forms</h1>
        <form action="/ninguna">
            <section class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="pedrito@gmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">password</label>
                    <input type="password" name="password" type="password" id="password" class="form-control"
                        placeholder="password">
                </div>
            </section>
            <div class="form-group">
                <label for="state">State</label>
                <select name="state" id="state" class="form-control">
                    <option value="">Choose your state</option>
                    <option value="al">Alabama</option>
                    <option value="ak">Alaska</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Your address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Calle Falsa 123">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
